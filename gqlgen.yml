# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  User:
    model: github.com/santileira/go-graphql/api/models.User
  Video:
    model: github.com/santileira/go-graphql/api/models.Video
  ID:
    model: github.com/99designs/gqlgen/graphql.IntID
  DateTime:
    model: github.com/santileira/go-graphql/api/models.DateTime