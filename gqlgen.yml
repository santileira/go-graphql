# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Video:
    model: github.com/santileira/go-graphql/models/models.Video
  ID:
    model: github.com/santileira/go-graphql/models/models.ID
  Timestamp:
    model: github.com/santileira/go-graphql/models/models.Timestamp
